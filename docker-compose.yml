# YouTube Summarizer - Production Docker Compose Configuration
# ==============================================================

services:
  # Web UI service
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    container_name: youtube-web
    restart: always
    ports:
      - "127.0.0.1:8015:8000"
    volumes:
      # Shared config (read/write with locking)
      - ./config.txt:/app/config.txt
      # Environment variables (persistent, created from .env.example if missing)
      - ./.env:/app/.env
      # ⚠️ CRITICAL: Database must be mounted for settings persistence
      # Web UI reads/writes settings to data/videos.db
      - ./data:/app/data
      # Logs directory (persistent)
      - ./logs:/app/logs
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - youtube-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Summarizer service
  summarizer:
    build:
      context: .
      dockerfile: Dockerfile
      target: summarizer
    container_name: youtube-summarizer
    restart: always
    volumes:
      # Shared config (read-only for safety, but can still read)
      - ./config.txt:/app/config.txt
      # Environment variables (persistent, settings saved in Web UI)
      - ./.env:/app/.env
      # ⚠️ CRITICAL: Database preservation via bind mount
      # Data directory contains videos.db and is preserved across container rebuilds
      # NEVER change this to a named volume or remove this mount
      - ./data:/app/data
      # Logs directory (persistent)
      - ./logs:/app/logs
    environment:
      # Required credentials (configure in web UI Settings tab)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - TARGET_EMAIL=${TARGET_EMAIL:-}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      # Optional settings
      # Note: CHECK_INTERVAL_HOURS is read from database settings (set via Web UI)
      # start_summarizer.py dynamically reads it on each run
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_PROCESSED_ENTRIES=${MAX_PROCESSED_ENTRIES:-10000}
    networks:
      - youtube-net
    depends_on:
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 30s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 128M
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Custom network for service isolation
networks:
  youtube-net:
    driver: bridge

